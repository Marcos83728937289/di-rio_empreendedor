<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário do Empreendedor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diário do Empreendedor</h1>
        </header>
        <main>
            <section class="input-section">
                <textarea id="registro" placeholder="O que aconteceu hoje?"></textarea>
                <button id="enviar">Publicar</button>
                <p id="feedback" class="hidden">Enviando...</p>
            </section>
            <section class="history">
                <h2>Histórico</h2>
                <ul id="historico"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
